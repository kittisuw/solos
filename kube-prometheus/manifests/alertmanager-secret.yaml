apiVersion: v1
data: {}
kind: Secret
metadata:
  name: alertmanager-main
  namespace: thanos
stringData:
  alertmanager.yaml: |-
    "global":
      "resolve_timeout": "5m"
    "inhibit_rules":
    - "equal":
      - "namespace"
      - "alertname"
      "source_match":
        "severity": "critical"
      "target_match_re":
        "severity": "warning|info"
    - "equal":
      - "namespace"
      - "alertname"
      "source_match":
        "severity": "warning"
      "target_match_re":
        "severity": "info"
    "receivers":
    - "name": "Default"
    - "name": "Watchdog"
    - "name": "Critical"

    - name : 'gmail_notifications'
      email_configs:
      - to: kittisuw@gmail.com
        from: kittisuw@gmail.com
        smarthost: smtp.gmail.com:587
        auth_username: kittisuw@gmail.com
        auth_identity: kittisuw@gmail.com
        auth_password: btymhuryhputoisa
        send_resolved: true
    - name: 'msteam-notifications'
      webhook_configs:
      - url: "https://outlook.office.com/webhook/0290bc3f-6c1d-4963-b27f-b17f68aed82f@833df664-61c8-4af0-bcce-b9eed5f10e5a/IncomingWebhook/02ecd264baf64428aa738a3dcdbaa2cc/a17c5199-08f9-4f46-b50a-244ea3e34167"
        send_resolved: true

    - name : 'send2sms'
      webhook_configs:
      - url: 'http://prom-adapter-service.notification/sms'
     
    - name : 'send2msteam'
      webhook_configs:
      - url: 'http://prom-adapter-service.notification/msteam'

    - name : 'send2fm'
      webhook_configs:
      - url: 'http://prom-adapter-service.notification/fm'

    "route":
      "group_by":
      - "namespace"
      "group_interval": "5m"
      "group_wait": "30s"
      "receiver": "Default"
      "repeat_interval": "12h"
      "routes":
      - "match":
          "alertname": "Watchdog"
        "receiver": "gmail_notifications"
      - "match":
          "severity": "critical"
        "receiver": "Critical"

      - match :
          send2: 'sms'
        receiver: 'send2sms'
      - match :
          send2: 'msteam'
        receiver: 'send2msteam'
      - match :
          send2: 'fm'
        receiver: 'send2fm'
